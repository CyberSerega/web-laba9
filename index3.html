<script>
class Node {
    constructor(data) {
        this.data = data; // node value
        this.left = null;   // left node child reference
        this.right = null; // right node child reference
    }
}
class BinarySearchTree {
    constructor() {
        this.root = null; // корень bst
    }
insert(data) {
    let newNode = new Node(data);
    if (this.root === null) {
        this.root = newNode;
    } else {
        this.insertNode(this.root, newNode); // helper method below
    }
}
insertNode(node, newNode) {
    if (newNode.data < node.data) {
        if (node.left === null) {
            node.left = newNode;
        } else {
            this.insertNode(node.left, newNode);
        }
    } else {
        if (node.right === null) {
            node.right = newNode;
        } else {
            this.insertNode(node.right, newNode);
        }
    }
}	
helpSum(node)
{
var sum=0;
if (node==null) return 0;
sum+=node.data;
sum += this.helpSum(node.left) + this.helpSum(node.right);
return sum;
}	
treeSum()
{
  
  if(this.root === null) return 0;
  var sum = this.helpSum(this.root);
  return sum; 
}	

}	
var tree = 	new BinarySearchTree();
tree.insert(1);
tree.insert(2);
tree.insert(3);
tree.insert(4);
tree.insert(5);
alert(tree.treeSum());	
	
	
	

</script>
